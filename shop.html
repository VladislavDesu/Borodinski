<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style-shop.css">
    <title>Барбершоп «Бородинский»</title>
  </head>
  <body>

    <header class="main-header">

      <div class="container clearfix">

        <div class="shop-logo">
          <img src="img-shop/shop-logo.png" alt="logo in shop" width="111" height="24">
        </div>

        <nav class="main-navigation">
          <ul>
            <li>
              <a href="#">Информация</a>
            </li>
            <li>
              <a href="#">Новости</a>
            </li>
            <li>
              <a href="#">Прайс-лист</a>
            </li>
            <li>
              <a href="#">Магазин</a>
            </li>
            <li>
              <a href="#">Контакты</a>
            </li>
          </ul>
        </nav>

        <div class="user-block">
          <a class="login" href="#">Вход</a>
        </div>

      </div>

    </header>


    <main class="container">

      <div class="catalog-header">
      </div>

      <div class="catalog clearfix">
        <div class="catalog-images">
          <div class="catalog-images-top">
            <img src="img-shop/img1.png" alt="photo">
          </div>
          <div class="catalog-images-bottom clearfix">
            <img src="img-shop/img2.png" alt="photo">
            <img src="img-shop/img3.png" alt="photo">
            <img src="img-shop/img4.png" alt="photo">
          </div>
         </div>

         <div class="catalog-description">
         </div>

      </div>

    </main>


    <footer class="main-footer">
      <div class="container clearfix">
        <section class="footer-contacts">
          Барбершоп «Бородинский»<br>
          Адрес: г. Санкт-Петербург, Б. Конюшенная, д. 19/8<br>
          <a href="#">Как нас найти?</a><br>
          Телефон: +7 (812) 666-02-66
        </section>

        <section class="footer-social">
          <p>Давайте дружить!</p>
          <a class="social-btn social-btn-vk" href="#">Вконтакте</a>
          <a class="social-btn social-btn-fb" href="#">Фейсбук</a>
          <a class="social-btn social-btn-inst" href="#">Инстаграм</a>
        </section>

        <section class="footer-copyright">
          <p>Разработано:</p>
          <a href="https://htmlacademy.ru">HTML Academy</a>
        </section>
      </div>
    </footer>

  </body>
</html>
